<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="/css/signin.css">
<title>Sign In Page</title>
<style>
   
</style>
</head>
<body>
    <div class="container">
        <div class="row">
           
            <div class="col-md-7 border border-dark">
                <h1 class="sign in text; mb-5; py-5">Don't Have an Account Yet?</h1>
                <h2 class="welcome text; mb-5; py-5">What are you waiting for? Let's Fix that now!</h2>
                    <button type="button" class="btn btn-outline-primary">Sign Up</button>
            </div>
            <div class="col-md-5 border border-dark">
                    <div class="row-1 border border-primary">
                        <form>
                            <div class="form-group; mb-5; py-5">
                               <div class="picline">
                                    <label for="exampleInputEmail1"></label>
                                    <img src="/images/Page-1.png">
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="" aria-describedby="emailHelp" >
                                </div> 
                                    <small id="emailHelp" class="form-text text-muted">We will share your email with anyone else.</small>
                            </div>
                            <div class="form-group; mb-5; py-5">
                                <div class="picline">
                                    <label for="exampleInputPassword1"></label>
                                    <img src="/images/lock-solid.svg">
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign In</button>
                            <div class="form-check; mb-5">
                              <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
                              <label class="form-check-label" for="exampleCheck1">Or sign in with social platforms.</label>
                            </div>
                            
                          </form>
                        
                        </div>              
                    <div class="row;">
                        <h1 class="mb-5; py-5"></h1>
                        <a class="rounded-button" style="bottom:3%; right: 41%;" href="https://www.facebook.com/login/">
                            <ion-icon name="logo-facebook" size="large"></ion-icon></a>
                        <a class="rounded-button" style="bottom:3%; right: 35% ;" href="https://twitter.com/i/flow/login">
                            <ion-icon name="logo-twitter" size="large"></ion-icon></a>
                        <a class="rounded-button" style="bottom:3%; right: 28% ;" href="https://www.google.com/">
                            <ion-icon name="logo-google" size="large"></ion-icon> </a>
                        <a class="rounded-button" style="bottom:3%; right: 21%;" href="https://www.youtube.com/watch?v=n_qbGJuxCYY&ab_channel=NickRodgers">
                            <ion-icon name="diamond-sharp"></ion-icon>
                        </a>
                    </div> 
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
